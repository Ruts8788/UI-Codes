<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/layout6.css">

<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                 <h3 class="title">billing Address</h3>
                <div class="inputbox">
                    <span>full name:</span>
                    <input type="text" placeholder="join deo">
                </div>
                <div class="inputbox">
                    <span>Email:</span>
                    <input type="Email" placeholder="Example@gmail.com">
                </div>
                <div class="inputbox">
                    <span>address:</span>
                    <input type="text" placeholder="room-street-locality">
                </div>
                <div class="inputbox">
                    <span>city:</span>
                    <input type="text" placeholder="pune">
                </div>
                    <div class="flex">
                    <span>state:</span>
                    <input type="text" placeholder="india">
                    </div>
            
                <div class="inputbox">
                <span>zip code:</span>
                <input type="text" placeholder="123456">
                </div>
                </div>
            </div>

                <div class="col">
                    <h3 class="title">payment</h3>
                   
                    <div class="inputbox">
                        <span>name on card :</span>
                       <input type="text" placeholder="mr.join deo">
                   </div>
                   
                   <div class="inputbox">
                       <span>card accepted:</span>
                       <input type="Email" placeholder="Example@gmail.com">
                   </div>
                   
                   <div class="inputbox">
                       <span>name on card:</span>
                       <input type="text" placeholder="room-street-locality">
                   </div>
                   
                   <div class="inputbox">
                       <span>credit card numbers:</span>
                       <input type="number" placeholder="pune">
                   </div>
                       
                   <div class="inputbox">
                       <span>exp year:</span>
                       <input type="number" placeholder="india">
                       </div>
               
                   <div class="inputbox">
                   <span>cw:</span>
                   <input type="text" placeholder="123456">
                   </div>
                   
                </div>
            </div>
        </div>
        <input type="submit" value="proceed to checkout" class="submit-btn">
    </form>
    </div>
